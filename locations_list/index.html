    <meta charset="UTF-8" />

  <div class="add__newaddress_container">
    <a class="nav__link nav__link--btn" href="#" data-modal="#modal_hire_me"
      >Добавить адрес</a
    >
  </div>
  <h2 class="sales__points_header">Торговые точки</h2>

  <form id="form__complete" class="sales__points" action="#" method="post">
    <div class="sales__point">
      <div>
        <label class="form__label" for="input_coords_1">х: у: </label>
        <input
          class="sales__point_input"
          name="input-coords"
          type="text"
          id="input_coords_1"
          placeholder="координаты"
        />
      </div>
      <div>
        <label class="form__label" for="input_name_2">название </label>
        <input
          class="sales__point_input"
          name="input-name"
          type="text"
          id="input_name_2"
          placeholder="название торговой точки"
        />
      </div>
      <div>
        <label class="form__label" for="input_city_3">город </label>
        <input
          class="sales__point_input"
          name="input-city"
          type="text"
          id="input_city_3"
          placeholder="насел. пункт"
        />
      </div>
      <div>
        <label class="form__label" for="input_street_4">ул. </label>
        <input
          class="sales__point_input"
          name="input-street"
          type="text"
          id="input_street_4"
          placeholder="улица / пр-т"
        />
      </div>
      <div>
        <label class="form__label" for="input_housenumber_5"> дом № </label>
        <input
          class="sales__point_input"
          name="input-housenumber"
          type="text"
          id="input_housenumber_5"
          placeholder="номер дома"
        />
      </div>
      <div>
        <label class="form__label" for="input_phone_6">телефон: </label>
        <input
          class="sales__point_input"
          name="input-phone"
          type="text"
          id="input_phone_6"
          placeholder="контактный номер телефона"
        />
      </div>
      <div>
        <label class="form__label" for="input_email_7"> email: </label>
        <input
          class="sales__point_input"
          name="input-email"
          type="text"
          id="input_email_7"
          placeholder="эл.почта"
        />
      </div>
      <button>Редактировать</button>
    </div>

    <div class="sales__point" data-modal="#modal_details">
      <p class="sales__point_name">Название точки / магазина / ТРЦ</p>
      <div class="sales__point_contacts">
        <p class="sales__point_address">
          название:
          <input
            class="sales__point_input"
            type="text"
            value=" ООО 'Золотое Руно'"
          />
        </p>
        <p class="sales__point_details">
          город: <input class="sales__point_input" type="text" value="Киев" />
        </p>
        <p class="sales__point_details">
          ул/пр-т:
          <input class="sales__point_input" type="text" value="Владимирская" />
        </p>
        <p class="sales__point_details">
          дом №: <input class="sales__point_input" type="text" value="38" />
        </p>
        <p class="sales__point_details">
          телефон:
          <input class="sales__point_input" type="text" value="044-224-24-50" />
        </p>
        <p class="sales__point_details">
          email:
          <input
            class="sales__point_input"
            type="text"
            value="supplier@gmail.com"
          />
        </p>
      </div>
    </div>
  </form>

  <!-- ======================================================================== -->

  <div class="modal" id="modal_hire_me">
    <div class="modal__dialog modal__dialog--sm">
      <button class="modal__close" type="button" data-close>
        <img
          class="img__modal_hover"
          src="https://img.icons8.com/all/500/close-window.png"
          width="26px"
          height="26px"
          alt="Close"
        />
      </button>

      <div class="contact">
        <div class="contact__left">
          <h3 class="modal__title">НАЗВАНИЕ ТОЧКИ/МАГАЗИНА/ТРЦ</h3>
          <h4 class="modal__subtitle">АДРЕС:</h4>

          <form id="searchForm" class="form" action="#" method="post">
            <div class="form__group">
              <label class="form__label" for="input_city"
                >Город/насел. пункт</label
              >
              <input
                class="form__input"
                name="input-city"
                type="text"
                id="input_city"
                placeholder="Название населенного пункта"
              />
            </div>

            <div class="form__group">
              <label class="form__label" for="input_street"
                >улица/пр-т/переул.</label
              >
              <input
                class="form__input"
                name="input-street"
                type="text"
                id="input_street"
                placeholder="Название улицы/пр-та/переулка"
              />
            </div>

            <div class="form__group">
              <label class="form__label" for="input_housenumber"
                >номер дома</label
              >
              <input
                class="form__input"
                name="input-housenumber"
                type="text"
                id="input_housenumber"
                placeholder="номер дома (блок, подъезд, этаж)"
              />
            </div>

            <div class="form__group">
              <label class="form__label" for="input_phone">телефон</label>
              <input
                class="form__input"
                name="input-phone"
                type="text"
                id="input_phone"
                placeholder="контактный номер телефона"
              />
            </div>

            <div class="form__group">
              <label class="form__label" for="input_email">email</label>
              <input
                class="form__input"
                name="input-email"
                type="text"
                id="input_email"
                placeholder="эл.почта"
              />
            </div>

            <div class="text-right">
              <button class="btn" type="submit">ДОБАВИТЬ</button>
            </div>
          </form>
        </div>

        <div class="contact__right">
          <p class="sales__point_map">Отметить на карте</p>
          <div id="id__contacts_modal" class="map__contacts_modal"></div>
        </div>
      </div>
    </div>
  </div>
</html>
